version: "3.9"
services:
  db:
    image: mysql:8.0
    container_name: discordbot2-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root_pass
      MYSQL_DATABASE: discord_polls
      MYSQL_USER: Kaiser05gg
      MYSQL_PASSWORD: discord_poll
      TZ: Asia/Tokyo
    ports:
      - "3307:3306"
    volumes:
      - dbdata:/var/lib/mysql
    command: [
      "--default-authentication-plugin=mysql_native_password",
      "--character-set-server=utf8mb4",
      "--collation-server=utf8mb4_0900_ai_ci"
    ]
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -uapp -papp_pass --silent"]
      interval: 5s
      timeout: 3s
      retries: 20
volumes:
  dbdata:
